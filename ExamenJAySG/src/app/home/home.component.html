<div class="home-container">
  <!-- Logo -->
  <p-image src="assets/logo.png" alt="Logo empresa" width="150"></p-image>

  <!-- Buscador -->
  <div class="search-bar">
    <span class="p-float-label">
      <input id="search" type="text" pInputText />
      <label for="search">Buscar servicio</label>
    </span>
    <button pButton type="button" label="Buscar"></button>
  </div>

  <!-- Menú -->
  <p-menubar [model]="items"></p-menubar>

  <!-- Imagen principal -->
  <p-image src="assets/banner.png" alt="Banner principal" width="100%" height="250"></p-image>

  <!-- Servicios en Cards -->
  <div class="cards-container">
    <p-card *ngFor="let s of services" [header]="s.title" style="width: 20rem; margin: 1rem;">
      <ng-template pTemplate="header">
        <p-image [src]="s.img" alt="{{s.title}}" width="100"></p-image>
      </ng-template>
      <p>{{s.desc}}</p>
      <button pButton type="button" label="Conocer más +"></button>
    </p-card>
  </div>

  <!-- Accordion -->
  <p-accordion>
    <p-accordionTab header="Desarrollo de software a la medida">
      Creamos soluciones adaptadas a tus necesidades.
    </p-accordionTab>
    <p-accordionTab header="Desarrollo móvil">
      Aplicaciones móviles para iOS y Android.
    </p-accordionTab>
    <p-accordionTab header="Soporte a aplicaciones">
      Mantenimiento y optimización de sistemas existentes.
    </p-accordionTab>
  </p-accordion>
</div>
